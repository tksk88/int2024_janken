<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2人の相性診断</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container-sm">
    <div class="row">
      <div class="col">
        <div class="card" style="background-color:white;">
          <div class="card-body">
            <div style="text-align: center;">
              <img src="logo.png" alt="Logo" style="width: 300px; height: auto;">
            </div>
            <p id="hosi" style="font-size: 20px; text-align: center;">相性【0】</p>
            <p id="message" hidden></p>
            <p id="messages" style="text-align: center; font-size: 20px; color: black;"></p>
            <div class="text-center"> 
              <button class="btn btn-danger" id="webcamButton" disabled>
                カメラを起動📷
              </button>
            </div>
            <div style="position: relative; text-align: center; margin-top: 20px;">
              <video id="webcam" style="width: 100%; height: auto;" autoplay playsinline></video>
              <div id="canvas" style="position:absolute;left:0px;top:0px;width:100%;height:auto;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const startMessages = [
      "夏といえば？ 海:✊ お祭り:✌️ 花火:✋",
      "夏祭りといえば？ かき氷:✊ りんごあめ:✌️ 焼きそば:✋",
      "可愛い動物といえば？ 犬:✊ ねこ:✌️ うさぎ:✋",
      "お寿司といえば？ マグロ:✊ サーモン:✌️ えび:✋",
      "ドラえもんの道具といえば？ タケコプター:✊ どこでもドア:✌️ タイムマシン:✋",
    ];

    let currentMessageIndex = 0; 
    let hosi_count = 0; 

    function getNextMessage() {
      const message = startMessages[currentMessageIndex];
      currentMessageIndex = (currentMessageIndex + 1) % startMessages.length;
      return message;
    }

    function getRandomMessage() {
      const randomIndex = Math.floor(Math.random() * startMessages.length);
      return startMessages[randomIndex];
    }

    let result_message = "";
    const socket = io();
    socket.on('leaved', () => {
      document.getElementById('messages').innerText = "相手がいません";
      mode = 0;
    });
    socket.on('new_challenger', (message) => {
      document.getElementById('messages').innerText = "カメラを起動して🤟をしてね！";
      mode = 1;
    });
    socket.on('you_are_challenger', (message) => {
      document.getElementById('messages').innerText = "カメラを起動して🤟をしてね！";
      mode = 1;
    });
    socket.on('start', (message) => {
      document.getElementById('messages').innerText = getNextMessage();
      count.play();
      mode = 3;
    });
    socket.on('result', (data) => {
      kirakira.play();
      console.log(data);
      mode = 1;
      let te = {
        me: 0,
        you: 0
      };
      for (d of data) {
        if (d.id != socket.id) {
          te.you = d.janken_type;
        } else {
          te.me = d.janken_type;
        }
      }
      if (te.me == te.you) {
        hosi_count = (hosi_count || 0) + 1;

        if (hosi_count >= 5) {
          result_message = "相性MAX🤍";
        } else {
          result_message = "相性バッチリ🤍";
        }

        document.getElementById('hosi').innerText = `相性【${'💖'.repeat(hosi_count)}】`;
      } else {
        result_message = "相性残念😢";
      }

      setTimeout(() => {
        document.getElementById('messages').innerText = "";
        result_message = "";
      }, 10000);
    });
  </script>

  <!-- include js libraries -->
  <script src="./js/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="./js/hands.js" crossorigin="anonymous"></script>
  <script src="./js/p5.js"></script>
  <script src="./js/p5.sound.js"></script>
  <script src="./js/sketch.js"></script>
  <script type="module" src="./js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>

<style>
  body {
    font-family: 'Hiragino Kaku Gothic ProN','ヒラギノ角ゴ ProN W3',sans-serif;
    background-color: pink;
  }
